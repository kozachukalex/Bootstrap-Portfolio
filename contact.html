<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Alex Kozachuk Portfolio </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between" style="padding: 0;">

            <h1> Alex Kozachuk</h1>
            <ul class="nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        </div>

    </header>
    <div class="card container" style="padding: 2% 0;">
        <form class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <h2 class="col-md-6"> Contact </h2>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <p class="col-md-6">Name:</p>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <input class="col-md-6" type="text" name="name" placeholder="Name">
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <p class="col-md-6">Email:</p>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <input class="col-md-6" type="text" name="email" placeholder="Email">
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <p class="col-md-6">Message:</p>
            </div>
            <div class="row">
                <div class="col-md-1"></div>

                <textarea class="col-md-10" rows="4" cols="50" maxlength="300" placeholder="Max of 300 characters."></textarea>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <button class="col-md-3" id="submit"> Submit </button>
            </div>
        </form>
    </div>

    <div class="push"></div>

    <footer class="d-flex align-items-center justify-content-center">
        <p>Copyright &copy;</p>
    </footer>
</body>

</html>
